<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="bg-dark">
    <div th:replace="fragments :: navbar"></div>

    <th:block th:each="plant : ${plants}">
        <br>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 border border-secondary rounded">
                <div class="row m-2">
                    <div class="col">
                        <h5 class="text-light" th:text="${plant.plantName}"></h5>
                        <p class="text-muted" th:text="${plant.plantLocation}"></p>
                        <p class="text-muted" th:text="${plant.plantDescription}"></p>
                        <p class="text-muted">Notes</p>
                        <th:block th:each="note : ${plantNotes}">
                            <th:block th:if="${note.plantId == plant.plantId}">
                                <p class="text-muted small m-0" th:text="${'  -  ' + note.note}"></p>
                            </th:block>
                        </th:block>
                        <br>
                        <a th:href="${'plants/addnote/' + plant.plantId}" class="btn btn-secondary btn-sm">Add/Edit Note(s)</a>
                    </div>
                    <div class="col">
                        <div class="float-end">
                            <img th:src="${plant.plantImageURL}" height="300" width="300" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </th:block>



</body>
</html>
