<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="bg-dark">
<div th:replace="fragments :: navbar"></div>


<div class="border border-secondary rounded">
    <div class="row m-2">
        <form method="post" class="form-dark">
            <div class="form-group">
                <label th:for="plantName">Plant Name</label>
                <input class="form-control bg-secondary text-white" name="plantName" th:value="${plantName}" />
            </div>

            <div class="form-group">
                <label th:for="plantLocation">Plant Location</label>
                <input class="form-control bg-secondary text-white" name="plantLocation" th:value="${plantLocation}" >
            </div>

            <div class="form-group">
                <label th:for="plantDescription">Plant Description</label>
                <input class="form-control bg-secondary text-white" name="plantDescription" th:value="${plantDescription}" />
            </div>

            <div class="form-group">
                <label th:for="plantImg">URL for plant image - make sure it is correct!</label>
                <input class="form-control bg-secondary text-white" name="plantImg" th:value="${plantImg}" />
            </div>

            <br>
            <div class="text-center">
                <input type="submit" value="Save Updates" class="btn btn-secondary">
            </div>
        </form>
    </div>
</div>

</body>
</html>
