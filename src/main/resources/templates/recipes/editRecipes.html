<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="bg-dark">
<div th:replace="fragments :: navbar"></div>

<th:block th:each="recipe : ${recipes}">
    <div class="row align-items-center">
        <div class="col-sm-1 text-center">
            <a th:href="@{/recipes/RecipeIngredients/{ID}(ID=${recipe.recipeId})}" class="btn btn-secondary">Edit</a>
        </div>
        <div class="col-sm-10 border border-secondary rounded">
            <div class="row m-2 align-items-center">
                <div>
                    <h5 class="text-light" th:text="${recipe.recipeName}"></h5>
                    <p class="text-muted" th:text="${recipe.recipeDescription}"></p>
                </div>
            </div>
        </div>
        <div class="col-sm-1 text-center">
            <a th:href="@{/recipes/deleteRecipe/{ID}(ID=${recipe.recipeId})}" class="btn btn-warning" onclick="return confirm('Confirm ingredient deletion.  This action cannot be undone!')">Delete</a>
        </div>
    </div>
    <br>
    <br>
</th:block>

</body>
</html>
