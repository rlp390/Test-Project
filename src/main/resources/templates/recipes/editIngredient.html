<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="bg-dark">
<div th:replace="fragments :: navbar"></div>

<form action="/recipes/editIngredient" method="post" name="editIngredients">
    <input hidden name="ingredientId" id="ingredientIds">
    <th:block th:each="ingredient : ${ingredients}">
        <div class="row align-items-center">
            <div class="col-sm text-center">
                <input type="submit" class="btn btn-secondary" value="Edit" th:onclick="'setIngredientButtonValue(' + ${ingredient.ingredientId} + ')'">
            </div>
            <div class="col-sm-10 border border-secondary rounded">
                <div class="row m-2 align-items-center">
                    <div>
                        <h5 class="text-light" th:text="${ingredient.ingredientName}"></h5>
                        <p class="text-muted" th:text="${ingredient.ingredientDescription}"></p>
                        <p class="text-muted" th:text="${ingredient.ingredientType.displayName}"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm text-center">
                <a th:href="@{/recipes/deleteIngredient/{ID}(ID=${ingredient.ingredientId})}" class="btn btn-secondary" onclick="return confirm('Confirm ingredient deletion.  This action cannot be undone!')">Delete</a>
            </div>
        </div>
        <br>
        <br>
    </th:block>
</form>
</body>
</html>
