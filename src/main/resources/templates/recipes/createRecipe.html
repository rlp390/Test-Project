<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="bg-dark">
<div th:replace="fragments :: navbar"></div>

<div class="row align-items-center">
    <div class="col-sm text-center">
    </div>
    <div class="col-sm-10 border border-secondary rounded">
        <form method="post">
            <div class="form-group">
                <label for="recipeName" class="text-secondary">Recipe Name</label>
                <input class="form-control bg-secondary text-white" id="recipeName" name="recipeName" th:value="${recipeName}"/>
                <br>
            </div>
            <div class="form-group">
                <label for="recipeDesc" class="text-secondary">Recipe Name</label>
                <input class="form-control bg-secondary text-white" id="recipeDesc" name="recipeDesc" th:value="${recipeDesc}"/>
                <br>
            </div>
            <div class="text-center">
                <input type="submit" value="Next Step" class="btn btn-secondary">
            </div>
            <br>
        </form>
    </div>
    <div class="col-sm text-center">
    </div>
</div>

</body>
</html>
